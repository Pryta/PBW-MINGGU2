<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Percabangan switch case</title>
</head>
<body>
    <script> 
 
        var jawab = prompt("Kamu beruntung! Silahakan pilih hadiahmu denga memasukan angka 1 sampai 5"); 
        var hadiah = ""; 
         
        switch(jawab){ 
            case "1": 
                hadiah = "Vespa"; 
                break; 
            case "2": 
                hadiah = "Album nct dream"; 
                break; 
            case "3": 
                hadiah = "Sticker"; 
                break; 
            case "4": 
                hadiah = "Oreo blackpink"; 
                break; 
            case "5": 
                hadiah = "Uang Rp 500.000.000"; 
                break; 

            default: 
                document.write("<p>Opps! anda salah pilih</p>"); 
            } 
 
        if(hadiah === ""){ 
            document.write("<p>Kamu gagal mendapat hadiah</p>"); 
        } else { 
            document.write("<h2>Selamat kamu mendapatkan " + hadiah + "</h2>"); 
        } 
    </script>
</body>
</html>
